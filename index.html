<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

    <section class="header-background">
        <header class="header-container">
            <div class="header-logo">
                <h2 class="logo">BestShop</h2>
            </div>
            <nav class="header-nav">
                <ul>
                    <li><a href="#">Why us</a></li>
                    <li><a href="#">Benefits</a></li>
                    <li><a href="#">Prices</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
    </section>

    <section class="intro-background">

        <main class="intro-container">
        <h1 class="intro-title">Sell More!</h1>
        <p class="intro-text">Open shop on our platform and increase your sales</p>
        <button class="intro-button">Open your shop</button>
        </main>

        <img class="intro-image" src="../Workshop-Bestshop/images/Background.png" alt="hands on keybord">
        
    </section>


    <section class="counters-background">

        <h1 class="counters logo">The most popular sales platform in country</h1>

        <div class="counters-container">
            <div class="counter-each">
                <div class="counter-circle first">
                <img class="counter-image" src="../Workshop-Bestshop/images/Person.svg" alt="person icon">
                </div>
                <h2 class="counter-number">100000+</h2>
                <p class="counter-text">daily entries</p>
            </div>
            <div class="counter-each">
                <div class="counter-circle second">
                <img class="counter-image" src="../Workshop-Bestshop/images/Eye.svg" alt="eye icon">
                </div>
                <h2 class="counter-number">100000+</h2>
                <p class="counter-text">seen products<br> every day</p>
            </div>
            <div class="counter-each">
                <div class="counter-circle third">
                <img class="counter-image" src="../Workshop-Bestshop/images/Catalog.svg" alt="box icon">
                </div>
                <h2 class="counter-number">10 000+</h2>
                <p class="counter-text">added posts daily</p>
            </div>





        </div>

    </section>       
</body>
</html>
